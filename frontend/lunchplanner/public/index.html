<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Content-Security-Policy"
          content="
          default-src 'self' http://localhost:8080 https://greenbyte.group https://lunchplanner.greenbyte.group https://lunchplanner-api.greenbyte.group blob: https://maps.googleapis.com https://maps.gstatic.com https://raw.githubusercontent.com http://maps.gstatic.com https://*.googleapis.com;
          worker-src 'self' ;
          connect-src 'self' http://localhost:8080/ http://localhost:3000 ws://localhost:3000 https://fcm.googleapis.com https://maps.googleapis.com;
          script-src 'self' 'unsafe-inline' http://code.jquery.com/ https://www.gstatic.com https://fonts.googleapis.com/ https://maps.googleapis.com;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ https://maxcdn.bootstrapcdn.com;
          font-src https://fonts.googleapis.com/ https://fonts.gstatic.com https://maxcdn.bootstrapcdn.com" >

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>-->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9g1HmDqPm-H4jF-SUMPAWAEkJRbwnsSw&libraries=places"></script>

    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxwL_2v8uEcq3ItG-gNI21NnSWgekJGNs" ></script>-->
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5UW1KsLdDGY5CpBBe98Q5owmKdJ_P35gAIzaSyCOYsTeZ29UyBEHqYG39GXJIN1-rp1KayU -->
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lunch Planner</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <div id="root"></div>

    -->
  </body>
</html>
